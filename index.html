<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>`
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="css/yes.css">
    </head>
    <body>
	    <section class="container">
	      <div class="row">
	        <div class="cart-title">
	          <h1>Shopping Cart
	          </h1>
	        </div>
	      </div>
	    </section>
	    <section id="items-list" class="container">
	    	<div class="item row">
	        <div class="item-name">
	        Salmon
	        </div>
	        <div class="item-price">$60.00
	        </div>
	        <div class="item-qty">
	            <label>QTY
	            </label>
	            <input class="quantity" value="0">
	            <button class="cancel">Cancel</button>
	        </div>
	        <div class="item-subtotal">$0.00
	        </div>
	        </div>
	        <div class="item row">
	            <input id="new-item-name">
	            <input id="new-item-unit-price">
	            <button id="new-item-create">Create</button>
	        </div>
	        <div class="row">
	            <h1 class="total-price-label">
	            Total Price:
	            </h1>
	            <h1 id="total-price">$0.00
	          </h1>
	      </div>
	    </section>
	</body>
</html>
